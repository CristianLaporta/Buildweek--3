<mat-card>
  <h1>Registrati!</h1>
  <form  #f="ngForm" (ngSubmit)="onSubmit()">

    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input ngModel name="firstname" matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last name</mat-label>
        <input ngModel name="lastname" matInput>
      </mat-form-field></td>
      
    </tr></table>
    
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input ngModel name="email" matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" ngModel name="password" matInput>
      </mat-form-field></td>
      <button  type="submit" mat-button color="primary">Registrati</button>
  </form>
</mat-card>
