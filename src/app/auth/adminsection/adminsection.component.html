<body>
  <div class="ciao">
    <h2>Welcome to the Admin Section</h2>

    <mat-tab-group [selectedIndex]="indexTab" mat-align-tabs="center">
      <mat-tab label="Tabella Fatture" (click)="selectTab(0)">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- surname Column -->
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> Surname </th>
              <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- address Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <!-- price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- fattura Column -->
            <ng-container matColumnDef="fattura">
              <th mat-header-cell *matHeaderCellDef> Fattura </th>
              <td mat-cell *matCellDef="let element"> {{element.fattura}}</td>
            </ng-container>

            <!-- visualizza Column -->
            <ng-container matColumnDef="visualizza">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">  <button mat-raised-button (click)="visualizza(element.id)" (click)="selectTab(1)" class="change">visualizza</button></td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </mat-tab>
        <!---->

      <mat-tab label="Visualizza Fattura">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title></mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
            <p></p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button class="change">change</button>
              <button mat-raised-button color="warn">Warn</button>
            </mat-card-actions>
          </mat-card>
        </mat-tab>
      <mat-tab label="Modifica Fattura">
          <p>
          <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Amount</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </p>
        <button mat-raised-button color="primary" class="savechanges">Save Changes</button>
      </mat-tab>
    </mat-tab-group>
    <button mat-button (click)="selectTab(0)">mostra 1</button>
    <button mat-button (click)="selectTab(1)">mostra 2</button>
    <button mat-button (click)="selectTab(2)">mostra 3</button>
  </div>
</body>
