<body>
  <div class="ciao">
    <h2>Welcome to the Admin Section</h2>
    <p>What do you wanna do?</p>

    <mat-tab-group [selectedIndex]="indexTab" mat-align-tabs="center">
      <mat-tab label="Tab 1">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> number</th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </mat-tab>
        <!---->

      <mat-tab label="Tab 2">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://i.etsystatic.com/26706693/r/il/24de30/3664999756/il_fullxfull.3664999756_er3x.jpg">
            <mat-card-content>
    -->
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button class="change">change</button>
              <button mat-raised-button color="warn">Warn</button>
            </mat-card-actions>
          </mat-card>
        </mat-tab>
      <mat-tab label="Tab 3">
          <p>
          <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Amount</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </p>
        <button mat-raised-button color="primary" class="savechanges">Save Changes</button>
      </mat-tab>
    </mat-tab-group>
    <button mat-button (click)="selectTab(0)">mostra 1</button>
    <button mat-button (click)="selectTab(1)">mostra 2</button>
    <button mat-button (click)="selectTab(2)">mostra 3</button>
  </div>
</body>
