<div *ngIf="totale > 0"> <p>costo totale: {{totale}}€</p>  <button class="buttoncompra"(click)="compra(totale)">compra</button> </div>
<div *ngIf="totale <= 0"> <h1>non ci sono prodotti nel carrello</h1></div>
<span *ngFor="let prod of carrellol">
      <img src="{{prod.img}}" alt="img">
      <br>
      <h2>{{prod.nome}}</h2>
      <h3>costo: {{prod.prezzo}} €</h3>
      <button mat-button color="primary" (click)="clearstore(prod.id)">rimuovi prodotto</button>
      <hr>
    </span>
